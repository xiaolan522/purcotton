<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>详情页</title>
		<link rel="stylesheet" type="text/css" href="/css/detail.css"/>
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/detail.js"></script>
	</head>
	<body>
		<!--公共头部 -->
		<header class="comm-header"></header>
		
		<!-- 除头尾的内容部分 -->
		<div class="content-body">
			<script type="text/html" id="detail-template">	
			<!-- 商品详情 -->
			<div class="detail-wrapper container">
				<!-- 商品基本信息（放大镜等） -->
				<div class="goods-basic clearfix">
					<div class="left">
						<div class="goods-magnifier clearfix">
							<div class="left">
								<div class="list-img-wrap">
									<div class="list-img">
										<ul>
										{{each list.img1 item i}}
				                    		<li class="">
												<img src="{{ item  }}" alt="">
											</li>
											
										{{/each}}
										</ul>
									</div>
									<div class="button-wrap">
										<div class="button prev">︿</div>
										<div class="button next">﹀</div>
									</div>
								</div>
							</div>
							<div class="right">
								<div class="big-img">
									<img src="" alt="">
									<span></span>
								</div>
								<div class="hover-big">
									<img src="" />
								</div>
							</div>
						</div>
					</div>
					<div class="right">
						<div class="goods-msg">
							<h2 class="goods-title">{{list.title }}</h2>
							<p class="detail">100%棉 不刺激 沾水清洁宝宝pp 超便利</p>
							<div class="choose-attrs clearfix tag">
								<div class="dt">优惠信息：</div>
								<div class="dd" id="actDivs"></div>
							</div>
							<p class="hr"></p>
							<div class="choose-attrs clearfix">
								<div class="dt">价　　格：</div>
								<div class="dd clearfix">
									<div class="price" id="orgPrice">
										<span>&yen;{{list.price }}</span>
									</div>
									<div class="integral" id="orgIntegral">
										<span class="title">赠送积分：</span>
										<span id="integralSp">232</span>
									</div>
								</div>
							</div>
		  	 				<div class="choose-attrs clearfix" id="propListId">
		      	 				<div class="dt">象征属性：</div>
		      	 				<div class="dd">
		          	 				<a href="javascript:;"  class="selected hover">无<i class="ie6"></i></a>	
		          	 			</div>
		  	 				</div>
							<div class="choose-attrs clearfix">
								<div class="dt">购买数量：</div>
								<div class="dd clearfix">
									<div class="num" ondragstart="return false;" onselectstart="return false;">
										<input type="text" id="goodsNo" value="1" class="num-input" maxlength="3" >
										<div class="btn-operation reduce">-</div>
										<div class="btn-operation plus">+</div>
									</div>
									<div class="num-info">
										<span id="stockId">库存{{list.kucun }}件</span>
										<span id="salesNum">已售{{list.yisou }}件 </span>
									</div>
								</div>
							</div>
							<p class="hr"></p>
							<div class="choose-attrs to-buy">
									<button type="button" id="jCard" class="btn btn-default btn-green jiacar" >加入购物车</button>
									<button type="button" id="bNow" class="btn btn-default buynow">立即购买</button>
									<span class="attention" >加关注</span>
									<span class="contact"  title="联系在线客服">联系客服</span>
							</div>
							<div>
							<div>APP扫码购买</div>
							   <div class="qrcode-background">
				                   <img src="https://res.purcotton.com//qrcodeurl/802-000334.jpg" alt="">               
				               </div>
							</div>
						</div>
					</div>
				</div><!-- goods-basic end -->
				
				<!-- 商品详细信息 -->
				<div class="goods-detail clearfix">
				<div class="left">
					<div class="tab-nav">
						<ul class="tab-item clearfix">
							<li class="item active">商品介绍</li>
							<li class="item">商品评价</li>
						</ul>
						<div class="tab-content">
							<div class="content">
								<div class="script-append"></div>
								<!-- mc上传商品的具体信息 -->
								<div class="upload">
									<p>
									{{each list.img2 item i}}
										<img alt="" src="{{ item }}" />
									{{/each}}	
									</p>
								</div><!-- upload end -->
							</div>
							<div class="content hide">
								<!-- 评价 -->
								<div class="evaluate" id="pageComentdlNew">
									{{each list.pingjia item i}}
									<dl class="clearfix"> 
										<dt> 
											<div class="head">
												<img src="{{item.img3 }}">
											</div>
											<div class="name">{{item.user }}</div>
										</dt>
										<dd>
											<div class="star clearfix">
												<div class="left clearfix">
													<span class="word left">评分：</span>
													<i class="star5"></i>
												</div>
												<div class="right">
													<span class="word">2018-12-03 08:22:26</span>
												</div>
											</div>
											<div class="content">
												<span class="word">评价内容：</span>
												<span>{{item.content }}</span>
											</div>
											<div class="reply">
												<span class="word green">全棉回复：</span>
												<span>{{item.reply}}</span>
											</div>
										</dd>
									</dl>
									{{/each}}
								</div>
							    
							</div>
						</div>
					</div>
					<div class="price-description">
						<p style="color: #00937f;height: 50px;line-height: 50px;margin-bottom:2px;"><span style="display:block;width: 100px;text-align: center;border-bottom: 2px solid #00937f;">价格说明：</span></p>
						<p style="padding-left:10px;line-height: 1.8;color:#999;padding-top:10px;border-top:1px solid #ccc;font-size: 14px;"><b style="color:#000;">划线价格：</b>划线价格为商品专柜价吊牌价或零售指导价，供您参考。</p>
						<p style="padding-left:10px;line-height: 1.8;color:#999;font-size: 14px;"><b style="color:#000;">未划线价格：</b>未划线的价格是商品在本平台上的销售标价，具体的成交价格可能因为使用优惠券、积分、会员价等发生变化，最终以订单结算页价格为准</p>
					</div>
				</div>
				<div class="right">
					<div class="detail-recommend">
						<div class="title">
							<p class="content">当前品类推荐</p>
						</div>
						<!-- 推荐商品列表 -->
						<div class="list-comm clearfix">
			                <div class="item">
								<a href="javascript:void(0)"  title="袋装婴幼儿专用清洁棉 120抽/袋，2袋">
										<div class="good-img-wrap">
											<img class="good-img" src="https://res.purcotton.com//images/commodity/002002014/80000000/002000000002/AF0DCDAAE5990456CCD9B0A78FF15CF1.jpg_350x350.jpg" />
										</div>
										<div class="good-name">
											<p class="content">袋装婴幼儿专用清洁棉 120抽/袋，2袋</p>
										</div>
									<div class="good-price">
										<span class="discount-price">&yen;116.0</span>
									</div>
									<div class="bottom-tip hide">
										<p class="low-stocks">库存不足</p>
										<p class="time-discount hide">
											仅 <span>¥88.0</span> 限时优惠中 &gt;
										</p>
									</div>
								</a>
							</div>	
				        </div><!-- list-comm end -->
						
						<div class="title">
							<p class="content">热销商品推荐</p>
						</div>
						<!-- 推荐商品列表 -->
						<div class="list-comm clearfix">
								<div class="item">
									<a href="javascript:void(0)" onclick="toDetail('800-003923')" title="奈丝公主全棉护垫 150mm 20片">
											<div class="good-img-wrap">
												<img class="good-img" src="https://res.purcotton.com//images/commodity/004002004/80000000/104000000110/3A12AAF9151B61D2EAA7596BD4EA02CD.jpg_350x350.jpg" />
											</div>
											<div class="good-name">
												<p class="content">奈丝公主全棉护垫 150mm 20片</p>
											</div>
										<div class="good-price">
											<span class="discount-price">&yen;9.9</span>
										</div>
										<div class="bottom-tip hide">
											<p class="low-stocks">库存不足</p>
											<p class="time-discount hide">
												仅 <span>¥88.0</span> 限时优惠中 &gt;
											</p>
										</div>
									</a>
								</div>
						</div>
					</div>
				</div>
			</div><!-- goods-detail end -->
		</div><!-- detail-wrapper end -->
	</script>
	</div><!-- content-body end -->
							
		
		<!-- 公共底部 -->
	<footer class="comm-footer-wrap bg-white"></footer>
	</body>
</html>
