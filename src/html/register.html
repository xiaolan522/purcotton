<!DOCTYPE html>
<html lang="zh-cn">
<head>
	<meta charset="UTF-8">
	<title id="title">会员注册</title>
	<link rel="stylesheet" href="css/com.css" />
	<link rel="stylesheet" href="css/login.css" />
	</head>
<body class="pd0">
	<!-- 简单头部 -->
	<div class="container clearfix pd40">
		<div class="left">
			<a href="https://www.purcotton.com/" title="首页">
				<img src="https://res.purcotton.com//mres/res/mall/image/commodity/logo.png" height="36" width="448" alt="">
			</a>
		</div>
	</div>
	
	<!-- 除头尾的内容部分 -->
	<div class="content-body">
		<!-- 外框 -->
		<div class="pop-wrap">
			<!-- 注册框 -->
			<form action="https://www.purcotton.com/mall/memberLogin/toRegisterSubmit.ihtml" method="post" id="register" name="register" >
				<div class="register-wrap pop-item">
					<div class="form-wrap">
						<div class="title">
							注册全棉时代会员
						</div>
						<div class="item">
							<div class="input-wrap clearfix">
								<i class="iconfont">&#xe7e0;</i>
								<input id="telephone" name="mobile" maxlength="11" class="input-box" type="text" placeholder="请输入手机号" onblur="checkmobileForNewPC();">
							</div>
						</div>
						<div class="item">
							<div class="input-wrap clearfix">
								<i class="iconfont">&#xe629;</i>
								<input id="password" name="loginPassWord" class="input-box" type="password" placeholder="请输入密码" onblur="onPwdCheckForNewPC();">
							</div>
						</div>
						<div class="item">
							<div class="input-wrap clearfix">
								<i class="iconfont">&#xe629;</i>
								<input id="re_password" class="input-box" type="password" placeholder="请再次输入密码确认" onblur="onPwd2CHeckForNewPC();">
							</div>
						</div>
						<div class="item">
							<div class="clearfix">
								<div class="input-wrap width58 left">
									<i class="iconfont">&#xe749;</i>
									<input id="imageCode" name="imageCode" class="input-box" type="text" placeholder="输入右侧验证码" onblur="onMsgCheckForNewPC();">
								</div>
								<div class="right clearfix">
									<div class="code-img left">
										<img id="vpicReg" src="https://www.purcotton.com/ValiCode.ihtml" width="60" height="20">
									</div>
									<a href="javascript:reloadReg();" class="reload-code">换一张</a>
								</div>
							</div>
						</div>
						<div class="item">
							<div class="clearfix">
								<div class="input-wrap width58 left">
									<i class="iconfont">&#xe627;</i>
									<input id="validateCode" name="validateCode" class="input-box" type="text" placeholder="输入短信验证码" onblur="onTelCodeForNewPC();">
								</div>
								<div class="right">
									<input onClick="getCodeForNewPC();" id="btn" class="btn get-code" value="获取短信验证码">
								</div>
							</div>
						</div>
						<div class="item word">
							<p class="red" id="warnMsgReg"></p>
							<span style="color:red"></span>
						</div>
						<div class="item" id="submitBtn">
							<!-- <a href="javascript:;" class="btn btn-green btn-sm width100">注册 <i>&gt;</i></a> -->
							<input type="button" value="注册&gt;" onclick="gotoRegisterForNewPC();" class="btn btn-green btn-sm width100">
						</div>
						<p class="hr"></p>
						<div class="item">
							<a href="javascript:;" onclick="changeToLogin();" class="btn btn-trans btn-sm width100"><i>&lt;</i> 已有帐号登录</a>
						</div>
					</div>
				</div><!-- register-wrap end -->
			</form>

		</div><!-- pop-wrap end -->
	</div><!-- content-body end -->

</body>
</html>
