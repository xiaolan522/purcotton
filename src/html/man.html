<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<title>男士</title>
		<link rel="stylesheet" type="text/css" href="/css/comlist.css" />
		<script type="text/javascript" src="/libs/require/require.js" data-main="/js/comlist.js"></script>
	</head>

	<body>
		<!-- 公共头部 -->
		<header class="comm-header"></header>

		<!-- 除头尾的内容部分 -->
		<div class="content-body">
			<!-- 面包屑导航 -->
			<div class="bread-nav container">
				<a href="/index.html" title="">首页</a>
				<!-- 分类的菜单导航展示 begin -->
				<span>&gt;</span>
				<a href="https://www.purcotton.com/mall/CommodityList/toCommodityListMgr.ihtml?oprtCatNo=004" title="">Men / 男士</a>
				<!-- 分类的菜单导航展示 end -->
			</div>
			<!-- bread-nav end -->

			<!-- 栏目内商品推荐 -->
			<div class="goods-recommend container">
				<div class="zyslide-container">
					<div class="zyslide-wrap clearfix">
						<div class="zy-slide">
							<a href="javascript:;">
								<img src="/static/image/list/20170515-men.jpg" alt="">
							</a>
						</div>
					</div>
				</div>

				<!-- 导航按钮 -->
				<div class="slide-button-wrap top-right-button clearfix hide">
					<div class="slide-button left prev">&lt;</div>
					<div class="slide-button right next">&gt;</div>
				</div>
			</div>
			<!-- goods-recommend end -->

			<!-- 商品展示区域 -->
			<div class="goods-area-wrap container">
				<!-- 选择商品显示方式 -->
				<div class="select">
					<!-- 排序 -->
					<div class="sorts clearfix">
						<div class="title left">
							<!-- 分类导航显示 begin -->
							<a href="/index.html" class="go-back">&lt; 返回首页</a>
							<!-- 分类导航显示 end -->
						</div>
						<div class="sort-order right">
							<a href="javascript:;" onClick="commodOrderForPCNew('',this);" title="" class="cur-sort">默认排序</a>
							<span>·</span>
							<a href="javascript:;" onClick="commodOrderForPCNew('PREFRENCE',this);" title="">好评度<span class="uparrow"></span></a>
							<span>·</span>
							<a href="javascript:;" onClick="commodOrderForPCNew('PRICE',this);" title="">价格<span class="uparrow"></span></a>
							<span>·</span>
							<a href="javascript:;" onClick="commodOrderForPCNew('LISTTIME',this);" title="">上架时间<span class="uparrow"></span></a>
							<span>·</span>
							<a href="javascript:;" onClick="commodOrderForPCNew('SALESVOLUME',this);" title="">销量<span class="uparrow"></span></a>
						</div>
					</div><!-- sorts end -->
					<!-- 具体商品分类 -->
					<div class="classify-comm">
						<div class="wrap clearfix">
							<!-- 关键字搜索导航显示 begin -->
							<!-- 关键字搜索导航显示 end -->

							<!-- 分类导航显示 begin -->
							<!-- 一级分类 -->
							<div class="left">
								<span class="title">全部 Men / 男士</span>
							</div>
							<div class="left w980">
								<span>
									<i>·</i>
									<a href="javascript:;" title="男士服装服饰">
										男士服装服饰
									</a>
								</span>
								<span>
									<i>·</i>
									<a href="javascript:;" title="男士卫生用品">
										男士卫生用品
									</a>
								</span>
							</div>
							<!-- 分类导航显示 end -->
						</div>
					</div>
					<!-- classify-comm end -->
				</div>
				<!-- select end -->

				<!-- 商品列表wrap -->
			<div class="list-comm-wrap"></div><!-- list-comm-wrap end -->
			
			
			
				

			</div>
			<!-- goods-area-wrap container end -->
			<!-- 热卖推荐轮播 -->
			<div class="hot-recommend-wrap container clearfix"></div>
		</div>
		<!-- content-body end -->
		<!-- 公共底部 -->
		<footer class="comm-footer-wrap bg-white"></footer>
	</body>

</html>
