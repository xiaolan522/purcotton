<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<link rel="stylesheet" href="css/com.css" />
		<link rel="stylesheet" href="css/login.css" />
	</head>
	<body class="pd0">
		<!-- 简单头部 -->
	<div class="container clearfix pd40">
		<div class="left">
			<a href="https://www.purcotton.com/" title="首页">
				<img src="https://res.purcotton.com//mres/res/mall/image/commodity/logo.png" height="36" width="448" alt="">
			</a>
		</div>
	</div>
		<!-- 除头尾的内容部分 -->
	<div class="content-body">
		<!-- 外框 -->
		<div class="pop-wrap">
			<!-- 登录框 -->
			<form action="login.ihtml" method="post" onSubmit="return loginShop()"  name="login" id="login" >
				<div class="login-wrap pop-item">
					<div class="code-tips bounce">
						<div class="triangle"></div>
						<div class="content">
							扫码下载APP，专享棉品50%OFF
						</div>
					</div>
					<div class="show-code">
						<div class="code-tip">
							<a href="javascript:;">
								<img src="https://res.purcotton.com//mres/res/mall/css/img/ewm.png" alt="">
							</a>
						</div>
						<div class="code-back hide">
							<a href="javascript:goBack();" class="btn">
								<span class="bold">&lt;</span> 返回
							</a>
						</div>
					</div>
					<div class="code-wrap clearfix hide">
						<div class="width50 text-center">
							<img src="https://res.purcotton.com//mres/res/mall/css/img/ewm.jpg" alt="" class="tips-img">
							<p class="tips">
								下载全棉<span class="green bold">App</span>有惊喜
							</p>
						</div>
						<div class="width50 text-center">
							<img src="https://res.purcotton.com//mres/res/mall/css/img/ewm2.jpg" alt="" class="tips-img">
							<p class="tips">
								关注全棉<span class="green bold">微信公众号</span>
							</p>
						</div>						
					</div>
					<div class="form-wrap">
						<div class="title">
							登录全棉时代
						</div>
						<div class="item">
							<div class="input-wrap clearfix">
								<i class="iconfont">&#xe6a7;</i>
								<input id="loginName" name="loginName" class="input-box" type="text" placeholder="邮箱/用户名/已注册手机">
							</div>
						</div>
						<div class="item">
							<div class="input-wrap clearfix">
								<i class="iconfont">&#xe629;</i>
								<input id="loginPassword" name="loginPassword" class="input-box" type="password" placeholder="请输入密码">
							</div>
						</div>
						<div class="item">
							<div class="clearfix">
								<div class="input-wrap width58 left">
									<i class="iconfont">&#xe749;</i>
									<input id="imgCode2" name="imgCode2" class="input-box" type="text" placeholder="输入右侧验证码">
								</div>
								<div class="right clearfix">
									<div class="code-img left">
										<img id="vpicLog" src="https://www.purcotton.com/ValiCode.ihtml" alt="" class="">
									</div>
									<a href="javascript:reloadLog();" class="reload-code">换一张</a>
								</div>
							</div>
						</div>
						<div class="item word">
							<p class="red" id="warnMsgLog"></p>
							<span id="logErrMsg" style="color:red"></span>
						</div>
						<div class="item word">
							<div class="clearfix">
								<div class="left">
									<a href="javascript:;" onClick="fixPassword();">忘记密码</a>                                    								
								</div>
							</div>
						</div>
						<div class="item">
							<!-- <a href="javascript:;" onclick="loginShop();" class="btn btn-green btn-sm width100">登录 <i>&gt;</i></a> -->
							<input type="button" value="登录&gt;" class="btn btn-green btn-sm width100" onClick="loginShop();"/>
						</div>												
						<div class="item other-login word">
							使用合作帐号登录：
							<a href="https://www.purcotton.com/member/memberopenplatform/platformAccess.ihtml?platformType=1"><i class="iconfont" style="color: #32cced;">&#xe786;</i></a>
							<a href="https://www.purcotton.com/member/memberopenplatform/platformAccess.ihtml?platformType=2"><i class="iconfont" style="color: #f35959;">&#xe61a;</i></a>
							<a href="https://www.purcotton.com/member/memberopenplatform/platformAccess.ihtml?platformType=3"><i class="iconfont" style="color: #009fe7;">&#xe612;</i></a>
							<a href="https://www.purcotton.com/member/memberopenplatform/platformAccess.ihtml?platformType=8"><i class="iconfont" style="color: #32CD32;">&#xe66b;</i></a>
						</div>
						<p class="hr"></p>
						<div class="item">
							<a href="javascript:;" onclick="changeToRegister();" class="btn btn-trans btn-sm width100"><i>&lt;</i> 全棉会员注册</a>
						</div>
					</div>
				</div><!-- login-wrap end -->
			</form> 
		</div><!-- pop-wrap end -->
	</div><!-- content-body end -->
	</body>
</html>
